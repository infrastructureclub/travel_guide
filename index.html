<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Infrastructure Club Travel Guide</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
    
    <style>
      html, body, div { margin: 0; padding 0;}
      #map { height: 100svh; }
    </style>
  </head>
  
  <body>
    <div id="map"></div>
    
    <script>
      var map = L.map('map').fitWorld();
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
      
      fetch("./data/map.geojson")
        .then(response => {
          if (!response.ok) {
           throw new Error("HTTP error " + response.status);
          }
          return response.json();
        })
        .then(geojson => {
          L.geoJSON(geojson).bindPopup(function (layer) {
            var popup = document.createElement("div");

            var name = document.createElement("h2");
            if (layer.feature.properties && layer.feature.properties.name) {
              name.textContent = layer.feature.properties.name;
            } else {
              name.textContent = "Unnamed Point";
            }
            popup.appendChild(name);
            
            if (layer.feature.properties && layer.feature.properties.description) {
              var description = document.createElement("p");
              description.textContent = layer.feature.properties.description;
              popup.appendChild(description);
            }
            
            return popup;

          }).addTo(map);
        })
        .catch(function () {
          console.log("something has gone wrong");
        })
    </script>
  </body>
</html>
